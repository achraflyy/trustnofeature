<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Second Voice Recorder</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        button { padding: 12px 24px; font-size: 1rem; cursor: pointer; border: none; border-radius: 6px; background-color: #007bff; color: white; transition: 0.3s; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin: 15px 0; color: #555; font-weight: bold; }
        audio { margin-top: 20px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Voice Recorder (5s)</h2>
    <button id="startBtn">Start Recording</button>
    <p id="status">Ready to record...</p>
    <div id="audioPlayback"></div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const playbackContainer = document.getElementById('audioPlayback');

    startBtn.addEventListener('click', async () => {
        try {
            // Request microphone access
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            let audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.controls = true;
                
                playbackContainer.innerHTML = '<h3>Result:</h3>';
                playbackContainer.appendChild(audio);
                
                // Clean up the stream
                stream.getTracks().forEach(track => track.stop());
            };

            // Start recording
            mediaRecorder.start();
            startBtn.disabled = true;
            
            // Countdown logic
            let timeLeft = 5;
            status.innerText = `Recording... ${timeLeft}s`;
            
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    status.innerText = `Recording... ${timeLeft}s`;
                } else {
                    clearInterval(timer);
                }
            }, 1000);

            // Auto-stop after 5 seconds
            setTimeout(() => {
                mediaRecorder.stop();
                status.innerText = "Recording finished!";
                startBtn.disabled = false;
            }, 5000);

        } catch (err) {
            status.innerText = "Error: Please allow microphone access.";
            console.error(err);
        }
    });
</script>

</body>
</html>
