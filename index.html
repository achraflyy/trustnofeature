<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting your workspace, please wait...</p>

    <script>
        // 1. Redirect the window that opened this page
        if (window.opener) {
            try {
                window.opener.location.href = "https://gemini.google.com/share/continue/2c2a3f6d138b";
            } catch (e) {
                console.error("Could not redirect opener. This often happens due to cross-origin security restrictions.");
            }
        }

        // 2. Redirect the current window to Gemini after a tiny delay
        setTimeout(function() {
            window.location.href = "https://gemini.google.com";
        }, 500); 
    </script>
</body>
</html>
